		</section>
	</nav>

	<main class="content">
		<section class="absolute-center">
			<div class="card box-shadow card-loading" id="demo-card">
				<section class="thumbnail">
					<picture>
						<source srcset="../assets/images/demo/leon_vynehall_rojus-600.jpg" media="(min-width: 420px)">
						<img src="../assets/images/demo/leon_vynehall_rojus-300.jpg" alt="Leon Vynehall: Rojus">
					</picture>
					<a title="Leon Vynehall: Rojus" class="overlay" href="#"></a>
				</section>
				<section class="info">
					<h6 class="author"><a href="#">Leon Vynehall</a></h6>
					<p class="title"><a href="#">Rojus</a></p>

						<span class="release-date">2016</span>
						<a class="label" href="#">Running Back</a>
					</p>
					<div class="utilities text-right">
						<a class="button button-icon icon-only" href="#">
							<i id="demo-button-loader-icon" class="icon loading"></i>
							<span id="demo-button-price" class="hidden">GBP 9.99</span>
						</a>
					</div>
				</section>
			</div>
		</section>
	</main>
</body>

<script>
	// Prevent elements with # as href to "work"
	function preventDefaultLink() {
		var emptyLinks = document.querySelectorAll('a[href="#"]');

		for (var i = 0; i < emptyLinks.length; i++) {
			emptyLinks[i].addEventListener('click', function(event) {
				event.preventDefault();
			});
		}
	}

	// Remove loading classes from demo card
	// Easier with ID-s this time
	function removeLoaders() {
		setTimeout(function() {
			document.getElementById('demo-card').classList.remove('card-loading');
			document.getElementById('demo-button-loader-icon').classList.add('hidden');
			document.getElementById('demo-button-price').classList.remove('hidden');
		}, 3000);
	}

	preventDefaultLink();
	removeLoaders();
</script>
</html>
