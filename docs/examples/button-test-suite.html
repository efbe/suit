<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>suit | button test suite</title>

	<link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="../../dist/min/styleguide.min.css">
</head>
<body>
	<header>
		<div class="grid-row gutter">
			<section class="column column-12">
				<h3 class="break-ellipsis">suit | button test suite</h3>
			</section>
		</div>
	</header>
	<div class="grid-row gutter stick-to-left">
		<section class="column column-2">
			<p class="break-ellipsis">menu</p>
		</section>
		<section class="column column-10">

			<!-- Small buttons -->
			<div class="grid-row">
				<section class="column column-12">
					<h4 id="small-button">Small buttons</h4>

					<a href="#" role="button" class="button small">Anchor</a>
					<input type="button" class="button small" value="Input">
					<input type="submit" class="button small" value="Submit">
					<button type="button" class="button small">Button</button>

					<a href="#" role="button" class="button small disabled">Anchor</a>
					<input type="button" class="button small" disabled value="Input">
					<input type="submit" class="button small" disabled value="Submit">
					<button type="button" class="button small" disabled>Button</button>

					<button type="button" class="button small link">Link</button>
					<button type="button" class="button small link disabled">Disabled</button>
					<br><br>

					<a href="#" role="button" class="button small block">Block</a>

				</section>
			</div>

			<!-- Default buttons -->
			<div class="grid-row">
				<section class="column column-12">
					<h4 id="default-button">Default buttons</h4>

					<a href="#" role="button" class="button">Anchor</a>
					<input type="button" class="button" value="Input">
					<input type="submit" class="button" value="Submit">
					<button type="button" class="button">Button</button>

					<a href="#" role="button" class="button disabled">Anchor</a>
					<input type="button" class="button" disabled value="Input">
					<input type="submit" class="button" disabled value="Submit">
					<button type="button" class="button" disabled>Button</button>

					<button type="button" class="button link">Link</button>
					<button type="button" class="button link disabled">Disabled</button>
					<br><br>

					<a href="#" role="button" class="button block">Block</a>
				</section>
			</div>

			<!-- Large buttons -->
			<div class="grid-row">
				<section class="column column-12">
					<h4 id="large-button">Large buttons</h4>

					<a href="#" role="button" class="button large">Anchor</a>
					<input type="button" class="button large" value="Input">
					<input type="submit" class="button large" value="Submit">
					<button type="button" class="button large">Button</button>

					<a href="#" role="button" class="button large disabled">Anchor</a>
					<input type="button" class="button large" disabled value="Input">
					<input type="submit" class="button large" disabled value="Submit">
					<button type="button" class="button large" disabled>Button</button>

					<button type="button" class="button large link">Link</button>
					<button type="button" class="button large link disabled">Disabled</button>
					<br><br>

					<a href="#" role="button" class="button large block">Block</a>
				</section>
			</div>
		</section>
	</div>

</body>
</html>
